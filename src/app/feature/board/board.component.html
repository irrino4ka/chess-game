<div class="container">
  <div class="board">
    <div *ngFor="let i of matrixRange">
      <app-tile #tile [index]="i" [piece]="pieces[i]" [higlighted]="highlightedTiles[i]" (click)='clickTile($event, i)'
        draggable="true" (drop)="drop($event, tile)" (dragover)="allowDrop($event)" (dragstart)="drag($event, i)">
      </app-tile>
    </div>
  </div>
</div>
